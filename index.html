<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me - 내 친구는 어디에?</title>
    <style>
        body {
            margin: 0;
            background: url('https://images.unsplash.com/photo-1510519133417-c05738e21856?q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* 공통 창 스타일 */
        .window {
            display: none;
            position: absolute;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 100;
            overflow: hidden;
        }

        .window-header {
            background: #4A154B;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn { cursor: pointer; background: #ff5f56; border: none; border-radius: 50%; width: 12px; height: 12px; }

        .window-body { padding: 20px; color: #333; line-height: 1.6; }

        /* 하단 독(Dock) */
        .dock {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex; gap: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .dock img { width: 50px; height: 50px; cursor: pointer; transition: 0.2s; border-radius: 10px; }
        .dock img:hover { transform: translateY(-10px); scale: 1.1; }
    </style>
</head>
<body>

    <div id="slack-window" class="window" style="top: 100px; left: 100px; width: 350px;">
        <div class="window-header" style="background: #4A154B;">
            <span>Slack - 지인그룹</span>
            <button class="close-btn" onclick="closeWin('slack-window')"></button>
        </div>
        <div class="window-body">
            <p><strong>나:</strong> 얘들아 나 먼저 갈게!</p>
            <p style="color: red; font-size: 0.8em;">⚠️ 메시지 전송 실패 (네트워크 오류)</p>
            <hr>
            <p>보낸 시간: 20:45</p>
            <p><strong>힌트:</strong> 내 인스타 마지막 게시물을 확인해봐...</p>
        </div>
    </div>

    <div id="fortune-window" class="window" style="top: 150px; left: 200px; width: 300px;">
        <div class="window-header" style="background: #2d5a27;">
            <span>오늘의 오하아사</span>
            <button class="close-btn" onclick="closeWin('fortune-window')"></button>
        </div>
        <div class="window-body">
            <p style="text-align: center; font-size: 1.2em;">✨ <strong>전갈자리</strong> ✨</p>
            <p><strong>행운의 장소:</strong> 물소리가 들리는 곳</p>
            <p><strong>행운의 아이템:</strong> 파란색 비닐봉지</p>
            <p style="font-size: 0.9em; color: #666;">"잃어버린 것을 찾으려면 발밑을 조심하세요."</p>
        </div>
    </div>

    <div class="dock">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Slack_icon_2019.svg" onclick="openWin('slack-window')" title="슬랙">
        <img src="https://cdn-icons-png.flaticon.com/512/2582/2582600.png" onclick="openWin('fortune-window')" title="운세">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" onclick="window.open('https://instagram.com')" title="인스타그램">
    </div>

    <script>
        function openWin(id) {
            document.getElementById(id).style.display = 'block';
        }
        function closeWin(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
